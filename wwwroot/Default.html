<html>
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>hoppa</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="/css/material-kit.min.css?v=2.0.4" rel="stylesheet" />
    <style>
      #content {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 185px;
        height: 58px;
        margin-top: -29px; /* Half the height */
        margin-left: -90px; /* Half the width */
        text-align: center;
      }

    <div id="content">

      <hr>
      <div id="icons">
        <a 
          href="https://hoppa.app/" 
          class="btn btn-just-icon btn-link">
          <i class="fas fa-home"></i>
        </a>
        <a
          href="https://hoppa.app/documentation"
          class="btn btn-just-icon btn-link">
          <i class="fas fa-book"></i>
        </a>
        <a
          href="https://github.com/hoppa-app"
          target="_blank"
          class="btn btn-just-icon btn-link">
          <i class="fab fa-github"></i>
        </a>
        <a
          href="https://nuget.org/profiles/hoppa"
          target="_blank"
          class="btn btn-just-icon btn-link">
          <i class="fas fa-cube"></i>
        </a>
